    <style>
        /* --- Style GÃ©nÃ©ral --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            width: 80%;
            max-width: 800px;
            background: rgba(25, 25, 25, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }

        /* --- Header --- */
        header h1 {
            font-size: 40px;
            color: #00ffff;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
            }
            to {
                text-shadow: 0px 0px 20px rgba(0, 255, 255, 1);
            }
        }

        /* --- Section Projets --- */
        #projets h2 {
            font-size: 28px;
            color: #ff00ff;
            text-shadow: 0px 0px 10px rgba(255, 0, 255, 0.8);
            margin-bottom: 20px;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .project-item {
            background: rgba(50, 50, 50, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.8);
        }

        .project-item h3 {
            font-size: 22px;
            color: #00ffff;
        }

        .project-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            background: #ff00ff;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .project-link:hover {
            background: #00ffff;
            transform: scale(1.1);
        }

        /* --- Bouton Retour --- */
        .btn-retour {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            padding: 12px 25px;
            background: #00ffff;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-retour:hover {
            background: #ff00ff;
            color: white;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .content {
                width: 95%;
            }

            .project-link, .btn-retour {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
