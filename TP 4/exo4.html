<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - JUL ðŸš€</title>
    <link rel="stylesheet" href="exo4.css">
    <style>
        /* --- Style GÃ©nÃ©ral --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #111, #222, #000);
            color: white;
            text-align: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* --- Effet Glitch sur le Texte --- */
        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            50% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
            100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
        }

        .block1 p, .block2 p {
            font-size: 30px;
            font-weight: bold;
            animation: glitch 0.5s infinite alternate;
        }

        /* --- Conteneur pour les Blocs --- */
        .block1, .block2, .block3 {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .block1:hover, .block2:hover, .block3:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.8);
        }

        /* --- Image --- */
        .block3 img {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .block3 img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.8);
        }

        /* --- Bouton Retour --- */
        .button-container {
            margin-top: 30px;
        }

        .back-button {
            display: inline-block;
            font-size: 18px;
            padding: 12px 25px;
            background: #00ffff;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background: #ff00ff;
            color: white;
            transform: scale(1.1);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .block1, .block2, .block3 {
                width: 80%;
            }

            .back-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="block1">
        <p>Je m'appelle Julien Mari</p>
    </div>

    <div class="block2">
        <p>Rappeur, compositeur et producteur</p>
    </div>

    <div class="block3">
        <img src="https://images.rtl.fr/~c/2000v2000/rtl/www/1574097-jul-est-le-rappeur-francais-le-plus-ecoute-sur-la-plateforme-musicale-spotify.jpg"
            alt="Image de JUL">
    </div>

    <!-- Conteneur pour le bouton retour -->
    <div class="button-container">
        <a href="index.html" class="back-button">Retour</a>
    </div>
</body>

</html>
