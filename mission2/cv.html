<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de stage - BTS</title>
    <style>
        /* R√©initialisation et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4a90e2, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .header {
            background: #0072ff;
            color: white;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .link-container {
            margin: 20px 0;
        }

        .link-container a {
            display: block;
            margin: 10px auto;
            padding: 12px;
            font-size: 1rem;
            color: white;
            background: #0072ff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link-container a:hover {
            background: #0057cc;
            transform: scale(1.05);
        }

        .back-button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            text-align: center;
            background: #ddd;
            color: #333;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background: #bbb;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
            h1 {
                font-size: 1.5rem;
            }
            .link-container a {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
