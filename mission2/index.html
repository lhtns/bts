<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 2</title>
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        /* Conteneur principal */
        .container {
            width: 80%;
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Titre principal */
        h1 {
            font-size: 2rem;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Conteneur des iframes */
        .iframes-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Style des iframes */
        iframe {
            width: 48%;
            height: 500px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Bouton retour */
        .btn {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .iframes-container {
                flex-direction: column;
            }

            iframe {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mission 2</h1>
        <div class="iframes-container">
            <iframe src="navigation.html" name="f1"></iframe>
            <iframe src="google.html" name="f2"></iframe>
        </div>
        <a href="../index.html" class="btn">Retour au sommaire</a>
    </div>
</body>
</html>
