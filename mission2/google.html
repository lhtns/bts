<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Localisation - Google Maps</title>
    <style>
        /* R√©initialisation et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h2 {
            color: #007BFF;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Style du conteneur de la carte */
        .map-container {
            width: 80%;
            max-width: 900px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .map-container {
                width: 95%;
                height: 400px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h2>üìç Localisation</h2>
    
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.999760606473!2d2.2922926156732477!3d48.85884447928782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66efc8c9e03ab%3A0x4dede2b0b70f5f8b!2sEiffel%20Tower!5e0!3m2!1sen!2sfr!4v1609148027954!5m2!1sen!2sfr" 
            allowfullscreen="" loading="lazy">
        </iframe>
    </div>
</body>
</html>
