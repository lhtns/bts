<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2 ðŸŽ€</title>
    <link rel="stylesheet" href="css.css">
    <style>
        /* --- Style GÃ©nÃ©ral --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            text-align: center;
            padding: 40px 20px;
            color: #333;
        }

        h1 {
            font-size: 36px;
            color: #ff69b4;
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.2);
            margin-bottom: 20px;
        }

        /* --- Tableau stylisÃ© --- */
        table {
            margin: 20px auto;
            width: 50%;
            border-collapse: collapse;
            background: rgba(255, 240, 245, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(255, 105, 180, 0.3);
        }

        td {
            padding: 15px;
            font-size: 18px;
            color: white;
            text-align: center;
            border: 2px solid #ff69b4;
        }

        /* --- Couleurs douces --- */
        td[colspan="2"] {
            background-color: #ff80ab;
        }

        td:nth-child(1) {
            background-color: #c9a0dc;
        }

        td:nth-child(2) {
            background-color: #ffb6c1;
        }

        /* --- Effet hover sur les cases --- */
        td:hover {
            background-color: white;
            color: #ff69b4;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <h1>Page 2 ðŸŽ€</h1>

    <table border="3">
        <tr>
            <td colspan="2">A</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

</body>
</html>
