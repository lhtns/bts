<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì© Formulaire de Contact</title>
    <link rel="stylesheet" href="formulaire.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="title">üì© Contactez-nous</h1>
        <a href="../index.html" class="home-button">üè† Retour √† l'accueil</a>

        <form action="#" method="post">
            <div class="form-group">
                <label for="nom">üë§ Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="email">üìß Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" maxlength="100" required>
            </div>

            <div class="form-group">
                <label for="departement">üìç D√©partement :</label>
                <input type="number" id="departement" name="departement" placeholder="Ex: 75" min="1" max="99" required>
            </div>

            <div class="form-group">
                <label for="message">üí¨ Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" maxlength="500" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="üöÄ Envoyer">
            </div>
        </form>

        <div class="back-home">
            <a href="index.html" class="btn">‚¨Ö Retour</a>
        </div>
    </div>

    <div id="background-animation"></div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES({
            el: "#background-animation",
            color: 0xff0099,
            backgroundColor: 0x1a1a2e,
            waveHeight: 15,
            waveSpeed: 0.8,
            zoom: 1.2
        });
    </script>

    <style>
        /* --- Global Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 153, 0.4);
            width: 50%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 28px;
            background: linear-gradient(90deg, #ff0099, #00eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #ff0099;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 153, 0.5);
        }

        input[type="submit"] {
            background: linear-gradient(90deg, #ff0099, #00eaff);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 153, 0.6);
        }

        .btn {
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
            background: linear-gradient(90deg, #00eaff, #ff0099);
            box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.4);
            display: inline-block;
            margin-top: 15px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 255, 204, 1);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .title {
                font-size: 24px;
            }

            input, textarea {
                font-size: 14px;
            }

            .btn {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>

</body>
</html>
